<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <link rel="stylesheet" href="css/bootstrap.css">
    <script src="js/bootstrap.bundle.min.js"></script>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>

    <style>
        body{height: 10000px;}
    </style>

</head>
<body>
    <div class="container mt-3">
        <h2>입력 양식 폼</h2>
        <form action="">
            <div class="my-3">
                <label for="email">Email</label>
                <input type="email" placeholder="enter email" name="email" class="form-control">
            </div>

            <div>
                <label for="Password">Password</label>
                <input type="email" placeholder="enter Password" name="Password" class="form-control">
            </div>

            <!--체크박스-->
            <div class="mb-3 form-check">
                <input type="checkbox" name="me" class="form-check-input">
                <label for="me">Me</label>
            </div>

            <div class="mt-3">
                <label for="comment">comment</label>
                <textarea name="comment" id="textarea" cols="30" rows="10" class="form-control"></textarea>
            </div>

            <!--전송버튼-->
            <button type="submit" class="btn btn-primary mt-3">전송</button>
            <input type="submit" class="btn btn-primary mt-3" value="전송">
        </form>
    </div>

    <!--한줄에 12칸 나눠서 4.6.2 만들기-->
    <div class="container mt-5 border py-3 mb-3">
        <form action="#">
            <div class="row">
                <div class="col-4">
                    <input type="text" class="form-control" placeholder="이름입력">
                </div>

                <div class="col-6">
                    <input type="password" class="form-control" placeholder="비번입력">
                </div>

                <div class="col-2">
                    <input type="password" class="form-control" placeholder="비번확인">
                </div>
                
            </div>
        </form>
    </div>
    
    <div class="container">
        <form action="#">
            <input type="text" placeholder="large" class="form-control form-control-lg">
            <input type="text" placeholder="normal" class="form-control my-3">
            <input type="text" placeholder="small" class="form-control form-control-sm">

            <!--컬러-->
            <label for="" class="mt-3">color</label>
            <input type="color" class="form-control" value="#cccccc">


            <!--셀렉트 안먹힘-->
            <select name="" id="" class="form-select">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3" selected>3</option> 
                <!--selected 보여지는 기본값-->
                <option value="4">4</option>
                <option value="5">5</option>
            </select>
            <!--셀렉트 안먹혀서 억지로 만듬-->
            <input list="browser" class="form-control">
            <datalist id="browser" name="browser">
                <option value="1"></option>
                <option value="2"></option>
                <option value="3"></option>
                <option value="4"></option>
            </datalist>

            <!--체크박스는 여러개 선택가능-->
            <input type="checkbox" class="form-check-input" name="option1">
            <label for="option1" >독서</label>
            <input type="checkbox" class="form-check-input mx-4" name="option2">
            <label for="option2" class="px-5">음악감상</label>
            <input type="checkbox" class="form-check-input " name="option3">
            <label for="option3" >여행</label>
        </form>
    </div>

    <div class="container">
        <form action="#">
            <!--래디오 단추는 네임을 같게해서 1개만 선택가능하게 만들기-->
            <div class="input-group">
                <input type="radio" class="form-check-input" id="radio1" name="gender" value="male">
                <label for="gender">남자</label>

                <input type="radio" class="form-check-input mx-5" id="radio2" name="gender" value="female">
                <label for="gender" class="px-5">여자</label>
            </div>
            <!--파일선택-->
            <input type="file" class="form-control">
            <!--숫자 위아래선택-->
            <input type="number" class="form-control">
            <!--날짜 선택-->
            <input type="date" class="form-control">
        </form>
    </div>
</body>
</html>
